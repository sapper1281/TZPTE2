<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h1>Вход</h1>
                <h:form class="centralisaton">
                    <h:panelGrid columns="2" columnClasses="leftColumn, rightColumn" class="loginForm">
                        <p:outputLabel for="fio" value="Логин"/>
                        <p:inputText value="#{autorisationPageBean.login}" required="true" requiredMessage="Введите Логин" id="fio" tabindex="1" styleClass="longEdit"/> 
                        <p:outputLabel for="dep" value="Пароль"/>
                        <p:inputText value="#{autorisationPageBean.password}" required="true" requiredMessage="Введите Пароль" id="dep" tabindex="2" styleClass="longEdit"/> 
                    </h:panelGrid>    
                    <h:commandButton id="login" action="#{autorisationPageBean.logIn()}" tabindex="3" value="Вход" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only button1"/>
                    <p:messages/>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
