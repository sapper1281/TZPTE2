<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h1>категория №#{ticketsPageBean.themeID} для работников, назначенных в качестве лиц, ответственных за обеспечение транспортной безопасности в субъекте транспортной инфраструктуры</h1>

                <p:dataTable value="#{ticketsPageBean.list}" var="theme">
                    <p:column >
                        <h:link outcome="totest1" value="Билет №#{theme.num}">
                            <f:param name="ticket" value="#{theme.id}"/>    
                        </h:link>
                    </p:column>
                </p:dataTable>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
