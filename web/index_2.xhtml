<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <p>В соответствии с Федеральным законом № 16ФЗ « О транспортной безопасности»  предусмотрены восемь категорий  сил обеспечения  транспортной безопасности</p>
                <p:dataTable value="#{themesPageBean.list}" var="theme">
                    <p:column >
                        <h:link outcome="totest" value="категория №#{theme.id}" rendered="#{themesPageBean.isLink(themesPageBean.list.indexOf(theme))}">
                            <f:param name="theme" value="#{theme.id}"/>    
                        </h:link>
                        <p:outputLabel value="категория №#{theme.id}" rendered="#{!themesPageBean.isLink(themesPageBean.list.indexOf(theme))}"/>
                    </p:column>
                    <p:column >
                        #{theme.name}    
                    </p:column>
                </p:dataTable>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
