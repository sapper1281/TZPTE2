<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="top">
    </ui:define>

    <ui:define name="content">
        <h1>Есть незавершенные билеты</h1>
        <h2>Желаете продолжить или создать новый билет?</h2>
        <h:form class="centralisaton">
            <p:dataGrid columns="1" value="#{ticketsBean.tickets}" var="tick">
                <h:commandButton value="#{tick.dt_create}" action="#{ticketsBean.selectTicket(tick.id)}"/>
            </p:dataGrid>
            <h:commandButton value="Создать новый билет" action="#{ticketsBean.generate}"/>
        </h:form>
    </ui:define>

</ui:composition>
